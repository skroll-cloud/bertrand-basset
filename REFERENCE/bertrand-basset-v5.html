<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bertrand Basset â€” Photographer & Filmmaker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --white: #fafafa;
            --gray: #666;
            --light-gray: #e0e0e0;
            --red: #c41e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--white);
            color: var(--black);
            font-weight: 300;
        }

        /* ================================== */
        /* LANDING PAGE                       */
        /* ================================== */
        .landing {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .landing-image {
            position: relative;
            overflow: hidden;
            background: var(--black);
            order: 1;
        }

        .landing-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.02);
            animation: imageReveal 1.6s ease-out 0.2s forwards;
            filter: grayscale(100%) contrast(1.05);
        }

        @keyframes imageReveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .landing-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 4rem;
            position: relative;
            order: 2;
        }

        /* BRAND BLOCK - Aligned like invisible frame */
        .brand-block {
            display: flex;
            align-items: stretch;
            gap: 1.2rem;
        }

        .logo-b {
            width: 52px;
            height: 52px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        .logo-b svg {
            width: 100%;
            height: 100%;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.1rem;
        }

        .brand-name {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .brand-subtitle {
            font-size: 0.65rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--gray);
            line-height: 1.2;
        }

        .enter-btn {
            height: 52px;
            padding: 0 1.8rem;
            border: 1px solid var(--black);
            background: transparent;
            color: var(--black);
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 0.6rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .enter-btn:hover {
            background: var(--black);
            color: var(--white);
        }

        .brand-wrapper {
            display: flex;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 500px;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.5s forwards;
        }

        /* LANGUAGE TOGGLE */
        .lang-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 0.5rem;
            font-size: 0.6rem;
            letter-spacing: 0.1em;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.9s forwards;
        }

        .lang-toggle a {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .lang-toggle a:hover,
        .lang-toggle a.active {
            color: var(--black);
        }

        .lang-toggle span {
            color: var(--light-gray);
        }

        /* ANIMATIONS */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* MOBILE LANDING */
        @media (max-width: 800px) {
            .landing {
                grid-template-columns: 1fr;
                grid-template-rows: 50vh 50vh;
            }

            .landing-content {
                padding: 2rem;
            }

            .brand-wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
            }

            .enter-btn {
                margin-left: 0;
            }
        }

        /* ================================== */
        /* MAIN SITE                          */
        /* ================================== */
        .site {
            display: none;
            height: 100vh;
            overflow: hidden;
        }

        .site.active {
            display: grid;
            grid-template-columns: 220px 1fr;
        }

        .landing.hidden {
            display: none;
        }

        /* SIDEBAR */
        .sidebar {
            background: var(--white);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 3rem;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            color: var(--black);
        }

        .sidebar-brand svg {
            width: 24px;
            height: 24px;
        }

        .sidebar-brand-name {
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        /* NAVIGATION */
        .main-nav {
            flex: 1;
        }

        .nav-item {
            margin-bottom: 0.1rem;
        }

        .nav-link {
            display: block;
            padding: 0.35rem 0;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--black);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--red);
        }

        /* DROPDOWN */
        .nav-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding-left: 0.8rem;
        }

        .nav-item.open > .nav-dropdown {
            max-height: 500px;
        }

        .dropdown-link {
            display: block;
            padding: 0.25rem 0;
            font-size: 0.72rem;
            font-weight: 300;
            color: var(--gray);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .dropdown-link:hover,
        .dropdown-link.active {
            color: var(--black);
        }

        /* SIDEBAR FOOTER */
        .sidebar-footer {
            padding-top: 1.5rem;
            margin-top: auto;
        }

        .sidebar-lang {
            display: flex;
            gap: 0.4rem;
            font-size: 0.6rem;
            letter-spacing: 0.08em;
            font-weight: 400;
        }

        .sidebar-lang a {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .sidebar-lang a:hover,
        .sidebar-lang a.active {
            color: var(--black);
        }

        .sidebar-lang span {
            color: var(--light-gray);
        }

        /* ================================== */
        /* MAIN CONTENT - GALLERY VIEW        */
        /* ================================== */
        .site-main {
            height: 100vh;
            overflow: hidden;
            background: var(--white);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* IMAGE CONTAINER */
        .gallery-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        .gallery-image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        /* For portrait pairs */
        .gallery-container.pair {
            justify-content: center;
            gap: 2rem;
        }

        .gallery-container.pair .gallery-image {
            max-width: 42%;
            max-height: 90%;
        }

        /* NAVIGATION - Bottom left */
        .gallery-nav-area {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
        }

        .gallery-nav {
            display: flex;
            gap: 0.3rem;
            font-size: 0.65rem;
            margin-bottom: 0.4rem;
        }

        .gallery-nav a {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .gallery-nav a:hover {
            color: var(--black);
        }

        .gallery-nav span {
            color: var(--light-gray);
        }

        .show-thumbnails {
            display: block;
            font-size: 0.6rem;
            color: var(--gray);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .show-thumbnails:hover {
            color: var(--black);
        }

        /* MOBILE */
        @media (max-width: 900px) {
            .site.active {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .site-main {
                padding: 1rem;
            }

            .gallery-nav-area {
                bottom: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Enter button
        document.getElementById('enterBtn').addEventListener('click', function() {
            document.getElementById('landing').classList.add('hidden');
            document.getElementById('site').classList.add('active');
        });

        // Expandable nav items
        document.querySelectorAll('.nav-item[data-expandable] > .nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const parent = this.parentElement;
                document.querySelectorAll('.nav-item.open').forEach(item => {
                    if (item !== parent) item.classList.remove('open');
                });
                parent.classList.toggle('open');
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                console.log(e.key === 'ArrowRight' ? 'Next image' : 'Previous image');
            }
        });
    </script>
