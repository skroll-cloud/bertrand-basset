<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bertrand Basset — Photographe & Réalisateur</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/logo-b.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Bertrand Basset — Photographe & Réalisateur">
    <meta property="og:description" content="Portrait — Immersion — Mémoire. Photographe et réalisateur basé en Bretagne.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bertrandbasset.com">
</head>
<body>
    <!-- LANDING PAGE -->
    <div class="landing" id="landing">
        <div class="landing-image">
            <img src="images/landing/landing-01.jpg" alt="Photography by Bertrand Basset">
        </div>
        <div class="landing-content">
            <div class="lang-toggle">
                <a href="#" data-lang="fr" class="active">FR</a>
                <span>/</span>
                <a href="#" data-lang="en">EN</a>
            </div>

            <div class="brand-wrapper">
                <div class="brand-block">
                    <div class="logo-b">
                        <img src="assets/logo-b.svg" alt="B">
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">Bertrand Basset</span>
                        <span class="brand-subtitle">Photographe & Réalisateur</span>
                    </div>
                </div>
                <button class="enter-btn" id="enterBtn">Entrer</button>
            </div>
        </div>
    </div>

    <!-- MAIN SITE -->
    <div class="site" id="site">
        <aside class="sidebar">
            <header class="sidebar-header">
                <a href="#" class="sidebar-brand" id="homeLink">
                    <img src="assets/logo-b.svg" alt="B" class="sidebar-logo">
                    <span class="sidebar-brand-name">Bertrand Basset</span>
                </a>
                <div class="sidebar-lang">
                    <a href="#" data-lang="fr" class="active">FR</a>
                    <span>/</span>
                    <a href="#" data-lang="en">EN</a>
                </div>
            </header>

            <!-- Mobile menu toggle -->
            <button class="menu-toggle" id="menuToggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="main-nav" id="mainNav">
                <!-- PHOTOGRAPHY -->
                <div class="nav-item" data-expandable>
                    <a href="#" class="nav-link" data-i18n="photography">Photographie</a>
                    <div class="nav-dropdown">
                        <a href="#" class="dropdown-link" data-gallery="portrait" data-i18n="portrait">Portrait</a>
                        
                        <a href="#" class="dropdown-link has-submenu" data-expandable data-i18n="serie-portrait">Série Portrait</a>
                        <div class="nav-sub-dropdown">
                            <a href="#" class="dropdown-sublink" data-gallery="gem">Le GEM s'endimanche</a>
                            <a href="#" class="dropdown-sublink" data-gallery="carre-das">Carré d'As</a>
                        </div>
                        
                        <a href="#" class="dropdown-link has-submenu" data-expandable data-i18n="immersion">Immersion</a>
                        <div class="nav-sub-dropdown">
                            <a href="#" class="dropdown-sublink" data-gallery="burning-man">Burning Man</a>
                            <a href="#" class="dropdown-sublink" data-gallery="st-melar">St Mélar</a>
                        </div>
                    </div>
                </div>

                <!-- FILMMAKER -->
                <div class="nav-item" data-expandable>
                    <a href="#" class="nav-link" data-i18n="filmmaker">Réalisateur</a>
                    <div class="nav-dropdown">
                        <a href="#" class="dropdown-link" data-gallery="cinema" data-i18n="cinema">Cinéma</a>
                        <a href="#" class="dropdown-link" data-gallery="television" data-i18n="television">Télévision</a>
                    </div>
                </div>

                <!-- ABOUT -->
                <div class="nav-item">
                    <a href="#" class="nav-link" data-page="about" data-i18n="about">À propos</a>
                </div>

                <!-- CONTACT -->
                <div class="nav-item">
                    <a href="#" class="nav-link" data-page="contact" data-i18n="contact">Contact</a>
                </div>
            </nav>

            <footer class="sidebar-footer" id="sidebarFooter">
                <!-- Project info -->
                <div class="project-info">
                    <span class="project-title"></span>
                    <a href="#" class="project-link" data-i18n="learn-more">en savoir plus</a>
                </div>

                <!-- Image caption -->
                <div class="image-caption"></div>

                <!-- Navigation -->
                <div class="gallery-footer-nav">
                    <div class="gallery-counter"></div>
                    <div class="gallery-nav">
                        <a href="#" id="prevBtn" data-i18n="prev">préc</a>
                        <span>/</span>
                        <a href="#" id="nextBtn" data-i18n="next">suiv</a>
                    </div>
                    <a href="#" class="show-thumbnails" id="thumbnailsToggle" data-i18n="show-thumbnails">voir vignettes</a>
                </div>
            </footer>
        </aside>

        <main class="site-main">
            <div class="gallery-container" id="galleryContainer">
                <img src="images/landing/landing-01.jpg" alt="Portfolio" class="gallery-image">
            </div>
        </main>

        <!-- Thumbnails Panel -->
        <div class="thumbnails-panel" id="thumbnailsPanel">
            <button class="thumbnails-close" id="thumbnailsClose">&times;</button>
            <div class="thumbnails-grid" id="thumbnailsGrid"></div>
        </div>
    </div>

    <!-- Custom cursor -->
    <div class="custom-cursor" id="customCursor">
        <svg viewBox="0 0 24 24">
            <polyline points="9,6 15,12 9,18"></polyline>
        </svg>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
